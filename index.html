<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>

<body> 
<!-- Main Menu -->
        <section class="homescreen">
            <nav class="navbar">
                <ul>
                    <li><a href="#">View Highscores</a></li>
                </ul>
            </div>
            </nav>

            <header class="header">
                <h1>Coding Quiz Challenge</h1>
            </header>

            <section class="instructions">
                <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        
                <button class="startbtn">
                    Start Quiz
                </button>
            </section>
        </section>
<!-- questions -->
        <section class="questionsscreen">
            <nav class="navbar">
                <ul>
                    <section class="timer"> Time Left: </section>
                </ul>
            </div>
          </nav>

            <section class="questionsli">
            <p>Questions will go here</p>
            </section>
            <button class="button1 choice">
                1
            </button>
            <button class="button2 choice">
                2
            </button>
            <button class="button3 choice">
                3
            </button>
            <button class="button4 choice">
                4
            </button>
           <section class="answer"></section>

        
        </section> 
<!-- end screen -->
        <section class="endscreen">
            <nav class="navbar">
                <ul>
                    <li><a href="#">View Highscores</a></li>
                </ul>
            </div>
          </nav>

        <header class="header">
            <h2>All done!</h2>
            <p id="score"></p>
        </header>

        <form>
            <input placeholder="Enter Initials" type="text" class="enterinitals">
            <button class="submitHS">
                Submit
            </button>
        </form>
        </section>
<!-- Highscore page -->
        <section class="highscore">
            <section class="hs">
                <section>
                    <ul class="hsnames"></ul>
                <section class = "showscore"></section>
            </section>
        </section>


            <div class="hsbutton">
                <button class="playAgainBtn" onclick="playAgain()">
                    play again
                </button>
                <button class="clearHsBtn" onclick="clearScore()">
                    Clear Highscores
                </button>
            </div>
        </section>
        <script src="./assets/js/script.js"></script>
</body>
</html>
